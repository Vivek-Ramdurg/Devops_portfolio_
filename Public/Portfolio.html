<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vivek's Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: rgb(244, 249, 248);
      color: #333;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .hero-section {
      background: linear-gradient(to bottom right, #4a148c, #1a237e);
      position: relative;
      overflow: hidden;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
      z-index: 10;
    }

    @media (min-width: 768px) {
      .hero-content {
        flex-direction: row;
        text-align: left;
        gap: 3rem;
      }
    }

    .hero-text h1 {
      font-size: 4.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #ce93d8, #f48fb1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 2rem;
    }

    .hero-text h2 {
      font-size: 2.25rem;
      color: white;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.25rem;
      color: #d1c4e9;
    }

    .profile-image {
      max-width: 24rem;
      border-radius: 9999px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 4px solid #9c27b0;
      transition: all 0.3s;
    }

    .profile-image:hover {
      transform: scale(1.05);
      border-color: #e91e63;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    section:not(.hero-section) {
      background: white;
      margin: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Vivek</h1>
        <h2>Welcome to My Portfolio</h2>
        <p>Scroll down to explore my journey</p>
      </div>
      <div>
        <img src="/images/c79c53aa92f5777e549f3653c7d47a79.png" alt="Profile" class="profile-image">
      </div>
    </div>
    <div class="scroll-indicator">Scroll Down â†“</div>
  </section>

  <!-- About Section -->
  <section id="about">
    <div id="about-content"></div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <div id="projects-content"></div>
  </section>

  <!-- Achievements Section -->
  <section id="achievements">
    <div id="achievements-content"></div>
  </section>

  <!-- Previous Portfolios Section -->
  <section id="previous-portfolios">
    <div id="previous-portfolios-content"></div>
  </section>

  <!-- Experience Section -->
  <section id="experience">
    <div id="experience-content"></div>
  </section>

  <!-- Personal Info Section -->
  <section id="personal-info">
    <div id="personal-info-content"></div>
  </section>

  <script>
    // Add smooth scrolling behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Add scroll animations (you can expand this)
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
        }
      });
    });

    document.querySelectorAll('section:not(.hero-section)').forEach((section) => {
      section.style.opacity = 0;
      section.style.transform = 'translateY(50px)';
      section.style.transition = 'all 0.6s ease-out';
      observer.observe(section);
    });
  </script>
</body>
</html>
